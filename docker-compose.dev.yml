# DEVELOPMENT ENVIRONMENT OVERRIDES
# ===================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# Or use npm script: npm run docker:dev
# ===================================

services:
  app:
    container_name: backend-app-dev
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NODE_ENV=local

  # PostgreSQL Database (for development only)
  postgres:
    image: postgres:14-alpine
    container_name: backend-postgres-dev
    ports:
      - "5433:5432" 
    env_file:
      - .env.dev
    environment:
      POSTGRES_DB: db_distributor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # --- SERVICE REDIS BARU ---
  redis:
    image: redis:alpine
    platform: linux/arm64 # agar sesuai dg M1
    container_name: backend-redis-dev
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    platform: linux/amd64
    container_name: backend-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data_dev:



